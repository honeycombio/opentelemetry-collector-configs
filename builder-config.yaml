dist:
  module: github.com/open-telemetry/opentelemetry-collector-builder # the module name for the new distribution, following Go mod conventions. Optional, but recommended.
  description: "OpenTelemetry Collector for Honeycomb" # a long name for the application. Optional.
  include_core: true # whether the core components should be included in the distribution. Optional.
  otelcol_version: "0.36.0" # the OpenTelemetry Collector version to use as base for the distribution. Optional.
  output_path: build # the path to write the output (sources and binary). Optional.
  go: "/usr/bin/go" # which Go binary to use to compile the generated sources. Optional.
receivers:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/kubeletstatsreceiver v0.36.0"
exporters:
  # file exporter needed for integration tests to run
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.36.0"
processors:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/metricstransformprocessor v0.36.0"
  - gomod: "github.com/honeycombio/opentelemetry-collector-configs/timestampprocessor v0.0.0"
    path: ./timestampprocessor
