dist:
  module: github.com/honeycombio/opentelemetry-collector-configs
  name: honeycomb-collector
  description: "OpenTelemetry Collector for Honeycomb"
  output_path: build
  version: "0.1.0"
  debug_compilation: true

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.120.0

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/opampextension v0.120.0
  - gomod: github.com/honeycombio/opentelemetry-collector-configs/honeycombextension v0.1.0
    path: ./honeycombextension

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.120.0

processors:
  - gomod: github.com/honeycombio/opentelemetry-collector-configs/usageprocessor v0.1.0
    path: ./usageprocessor
