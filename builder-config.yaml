dist:
  module: github.com/open-telemetry/opentelemetry-collector-releases/core
  name: otelcol
  description: OpenTelemetry Collector Logging Test Distro
  version: 0.104.0
  output_path: build
  otelcol_version: 0.104.0

receivers:
