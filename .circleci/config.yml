version: 2.1
commands:
  setup_yq:
    description: "Ensure the right yq is installed"
    steps:
      - run:
          name: Maybe install Python yq
          command: |
            if ! bin/yq --version; then
              sudo apt-get update -qq
              sudo apt-get install -y python3-pip
              pip install yq
            fi
      - run:
          name: Right yq?
          command: |
            bin/yq --version

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - setup_yq
      - restore_cache:
          keys:
            - builder-config-{{ checksum "builder-config.yaml" }}
      - run:
          name: Run tests
          command: |
            make test
      - run:
          name: Create artifacts
          command: |
            mkdir -p /tmp/images;
            cp build/otelcol_hny_$(go env GOOS)_$(go env GOARCH) /tmp/images;
      - save_cache:
          key: builder-config-{{ checksum "builder-config.yaml" }}
          paths: build
      - store_artifacts:
          path: /tmp/images
