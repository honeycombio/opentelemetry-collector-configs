version: 2.1

executors:
  go-executor:
    docker:
      - image: cimg/go:1.21

commands:
  setup_build_tools:
    description: "Ensure the build tools are installed"
    steps:
      - run:
          name: Ensure the right yq is installed
          command: |
            if ! bin/yq --version; then
              sudo apt-get update -qq
              sudo apt-get install -y python3-pip
              pip install yq
            fi
            bin/yq --version
      - run:
          name: Install build tools
          command: make tools_exist

  setup_remote_and_local_docker:
    description: "Setup Docker and fiddle permissions when running local CI"
    steps:
      - setup_remote_docker
      - run:
          name: Maybe fiddle local Docker permissions
          command: |
            ls -ls /var/run/docker*.sock
            if [[ ${CIRCLE_SHELL_ENV} =~ "localbuild" ]]; then
              sudo chgrp circleci /var/run/docker*.sock
            fi
            ls -ls /var/run/docker*.sock

jobs:
  test:
    executor: go-executor
    steps:
      - checkout
      - setup_remote_and_local_docker
      - setup_build_tools
      - run:
          name: Run tests
          command: |
            make test
      - persist_to_workspace:
          root: .
          paths:
            - cmd
  build:
    executor: go-executor
    steps:
      - checkout
      - setup_remote_and_local_docker
      - setup_build_tools
      - run:
          name: Build for target test platform
          command: make build
      - run:
          name: Test
          command: make test
      - run:
          name: Cross-compile binaries and build local Docker image
          command: make all
      - save_cache:
          key: go_build_cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/.cache/go-build
      - store_artifacts:
          path: dist
  publish_image:
    executor: go-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - go_build_cache-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Publish Docker images
          command: |
            make release

filters_always: &filters_always
  filters:
    tags:
      only: /.*/

filters_publish: &filters_publish
  filters:
    tags:
      only: /^v[0-9].*/
    branches:
      ignore: /.*/

workflows:
  version: 2
  build:
    jobs:
      - test:
          <<: *filters_always
      - build:
          <<: *filters_always
          requires:
            - test
      - publish_image:
          <<: *filters_publish
          requires:
            - build
