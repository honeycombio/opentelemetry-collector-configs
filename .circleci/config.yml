version: 2.1

executors:
  go-executor:
    docker:
      - image: cimg/go:1.21

commands:
  setup_yq:
    description: "Ensure the right yq is installed"
    steps:
      - run:
          name: Maybe install Python yq
          command: |
            if ! bin/yq --version; then
              sudo apt-get update -qq
              sudo apt-get install -y python3-pip
              pip install yq
            fi
      - run:
          name: Right yq?
          command: |
            bin/yq --version

jobs:
  test:
    executor: go-executor
    working_directory: ~/repo
    steps:
      - checkout
      - setup_yq
      - run:
          name: Run tests
          command: |
            make test
      - persist_to_workspace:
          root: .
          paths:
            - cmd
  build:
    executor: go-executor
    # working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - setup_yq
      - attach_workspace:
          at: .
      - run:
          name: Cross-compile binaries
          command: make collector-bin
      - run:
          name: Build Docker image
          command: make image
      - persist_to_workspace:
          root: .
          paths:
            - build
      - store_artifacts:
          path: build

filters_always: &filters_always
  filters:
    tags:
      only: /.*/

filters_publish: &filters_publish
  filters:
    tags:
      only: /^v[0-9].*/
    branches:
      ignore: /.*/

workflows:
  version: 2
  build:
    jobs:
      - test:
          <<: *filters_always
      - build:
          <<: *filters_always
          requires:
            - test
